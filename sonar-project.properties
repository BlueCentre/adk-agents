sonar.projectKey=BlueCentre_adk-agents
sonar.organization=bluecentre

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=adk-agents
sonar.projectVersion=${PROJECT_VERSION}

# Path is relative to the sonar-project.properties file
sonar.sources=src
sonar.tests=tests

# Python coverage report path
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test files from coverage analysis
sonar.coverage.exclusions=tests/**/*,src/wrapper/adk/cli/browser/**/*

# Exclude test files from CPD analysis
sonar.cpd.exclusions=tests/**/*,src/wrapper/adk/cli/browser/**/*
